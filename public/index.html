  <style>
    .fixTableHead {
      overflow-y: auto;
      overflow-x: auto;
      height: 550px;
      table-layout: fixed;
    }

    .fixTableHead thead th {
      position: sticky;
      top: 0;
      background: #fff;
    }

    table {
      width: 100%;
    }

    .table-responsive {
      overflow-x: scroll;
      height: 550px;
    }


    .scrollTableHead tbody {
      display: block;
    }

    .scrollTableHead thead {
      display: block;
    }

    .scrollTableHead tbody {
      height: 550px;
      overflow: scroll;
      overflow: auto;
    }

    .sticky-col {
      position: -webkit-sticky;
      position: sticky;
      background-color: white;
    }

    .first-col {
      width: 100px;
      min-width: 100px;
      max-width: 100px;
      left: 0px;
    }

    .second-col {
      width: 150px;
      min-width: 150px;
      max-width: 150px;
      left: 100px;
    }
  </style>
